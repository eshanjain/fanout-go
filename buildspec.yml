version: 0.2

batch:
  fast-fail: false
  build-fanout:
    parallelism: 1
    ignore-failure: false

phases:
  install:
    commands:
      - echo 'Installing Go dependencies'
      - go version
  pre_build:
    commands:
      - echo 'prebuild'
  build:
    commands:
      - echo 'Running go Tests'
      - go mod init calculator
      - codebuild-glob-search "**/*_test.go"
      - cd calc
      - go test -v
  post_build:
    commands:
      - echo "Would deploy here"
