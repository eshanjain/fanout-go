version: 0.2

batch:
  fast-fail: false
  build-fanout:
    parallelism: 3
    ignore-failure: false

phases:
  install:
    commands:
      - echo 'Installing Go dependencies'
      - go version
  pre_build:
    commands:
      - echo 'prebuild'
  build:
    commands:
      - echo 'Running go Tests'
      - go mod init calculator
      - cd calc
      - codebuild-tests-run --test-command "go test -v calculator.go" --files-search 'ls "**/*_test.go"'
      - codebuild-tests-run --test-command "go test -v calculator.go" --files-search 'find . -name "**/*_test.go"'
      - codebuild-tests-run --test-command "go test -v calculator.go" --files-search "codebuild-glob-search '**/*_test.go'"
  post_build:
    commands:
      - echo "Would deploy here"
